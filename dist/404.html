<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect for subdirectory deployment
        // For repository: /Significant/
        var l = window.location;
        var repo = '/Significant/';
        
        // Extract the path after /Significant/
        var pathAfterRepo = l.pathname.replace(repo, '/');
        
        // If it's just the repo root, don't redirect
        if (pathAfterRepo === '/' || pathAfterRepo === '') {
            return;
        }
        
        // Redirect to index.html with the route as a parameter
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            repo + '?/' + pathAfterRepo.slice(1) +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
